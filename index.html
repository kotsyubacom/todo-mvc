<!DOCTYPE html>
<html>

<body>
  <head>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <div class="header">todos</div>

  <div class="container">
    <div class="enter-task">
      <button class="all-done-icon"><img src="img/all-done.png" alt="All done"></button>
      <div class="input-container">
        <input type="text" class="input-text" placeholder="What needs to be done?">
      </div>
    </div>

    <div class="task">
      <button class="mark-in-progress"><img src="img/in-progress.png" alt="In progress"></button>
      <div class="text">
        <p>Задача 1</p>
      </div>
      <button class="cross"><img src="img/cross.png" alt="Delete task"></button>
    </div>


    <div class="task">
        <button class="mark-in-progress"><img src="img/in-progress.png" alt="In progress"></button>
      <div class="text">
        <p>Задача 2</p>
      </div>
      <button class="cross"><img src="img/cross.png" alt="Delete task"></button>
    </div>

    <div class="info">
      <div class="count-tasks">2 items left</div>
      <button class="info-all">All</button>
      <button class="info-active">Active</button>
      <button class="info-completed">Completed</button>
      <div class="info-back-1"></div>
      <div class="info-back-2"></div>
    </div>

    <div class="footer">
      <div class="edit">Double-click to edit a todo</div>
      <div class="created">Created by petehunt</div>
      <div class="copyright">Part of TodoMVC</div>
    </div>
  </div>

</body>
</html>
